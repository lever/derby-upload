<droparea: nonvoid>
  <form x-as=form class=uploads method=post enctype="multipart/form-data" action="{{@url}}">
    <div x-as=dropzone class="dropzone"
         x-bind="drop: drop, dragenter: enter, dragend: leave, dragleave: leave">
      {{@content}}
    </div>
  </form>
