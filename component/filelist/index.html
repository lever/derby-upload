<!-- <derbyupload:filelist files={_files}> -->
<filelist:>
  <ul>
    {#each @files}
      <li>
        {{name}}
        <lib:fileprogress>
      </li>
    {/}
  </ul>

<fileprogress:>
  <progress value="{.progress}" max="100" style="{#unless uploading(this)}display: none{/}">
    {.progress}
  </progress>
